name: CI
on:
  pull_request:
    branches:
      -master
      -main
      -dev

jobs:
  flutter_test:
    name: Run flutter test and analize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with: 
          java-version: "12.x"
      - uses: subosito/flutter-actions@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analize
      - run: flutter test
      
